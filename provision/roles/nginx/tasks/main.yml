- name: install nginx
  sudo: yes
  apt:
    pkg: nginx
    state: latest
  notify:
    - reload nginx

- name: configure nginx user
  sudo: yes
  user:
    name: nginx
    groups: 'nginx,www-data'
    state: present

- name: remove default vhosts
  sudo: yes
  file:
    path: /etc/nginx/conf.d
    state: absent
  notify:
    - reload nginx

- name: add config directories
  sudo: yes
  with_items:
    - sites-available
    - sites-enabled
  file:
    path: /etc/nginx/{{ item }}
    owner: root
    group: root
    state: directory
  notify:
    - reload nginx

- name: configure nginx
  sudo: yes
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
  notify:
    - reload nginx
