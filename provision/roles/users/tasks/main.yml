- name: ensure supervisor group exists
  sudo: yes
  group:
    name: supervisor
    state: present

- name: ensure webapp_user exists
  sudo: yes
  user:
    name: "{{ webapp_user }}"
    groups: supervisor,sudo

- name: configure nginx user
  sudo: yes
  user:
    name: nginx
    groups: www-data
    state: present

- name: ensure webapp_user have bin dir
  sudo: yes
  file:
    path: "~{{ webapp_user}}/bin"
    owner: "{{ webapp_user }}"
    group: "{{ webapp_user }}"
    state: directory

- name: copy runserver script
  sudo: yes
  template:
    src: runserver.sh.j2
    dest: "~{{ webapp_user }}/bin/runserver.sh"
    owner: "{{ webapp_user }}"
    group: "{{ webapp_user }}"
    mode: 0755
